<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Expense Tracker</h1>
        </header>

        <main>
            <section class="dashboard">
                <h2>Statistics</h2>
                <div class="stats-container">
                    <div>
                        <p>Total Spending</p>
                        <h3 id="total-spending">â‚¹0.00</h3>
                    </div>
                    <div>
                        <p>Total Transactions</p>
                        <h3 id="total-transactions">0</h3>
                    </div>
                </div>
                <div id="category-spending">
                    </div>
            </section>

            <section class="expense-form-container">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount *</label>
                        <input type="number" id="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Optional description">
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                    <p id="error-message" class="error-text"></p>
                </form>
            </section>

            <section class="expense-list-container">
                <h2>All Expenses</h2>
                <div class="filters">
                    <div class="form-group">
                        <label for="filter-category">Filter by Category</label>
                        <select id="filter-category">
                            <option value="All">All</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date">
                    </div>
                    <button id="clear-filters" class="btn btn-secondary">Clear Filters</button>
                </div>
                <ul id="expense-list">
                    </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
